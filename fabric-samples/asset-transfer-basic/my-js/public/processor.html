<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>加工/质检操作</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>加工/质检操作</h1>
            <div class="action-grid">
            <div class="action-card">
                <h3>上传质检报告</h3>
                <p>上传质检报告文件</p>
                <a href="upload-report.html" class="btn">上传报告</a>
            </div>
            <div class="action-card">
                <h3>转移批次</h3>
                <p>转移批次所有权给其他机构</p>
                <a href="transfer.html" class="btn">转移所有权</a>
            </div>
            <div class="action-card">
                <h3>查看批次</h3>
                <p>查看可处理的批次列表</p>
                <button class="btn" onclick="loadProcessorBatches()">查看批次</button>
            </div>
        </div>
    
    <div id="batchTableContainer"></div>
    
    <script src="common.js"></script>
    <script>
      async function loadProcessorBatches() {
        await getAllBatches('processor');
      }
    </script>
    <a href="index.html" class="card-back-link">返回身份选择</a>
  </div>
</body>
</html>
