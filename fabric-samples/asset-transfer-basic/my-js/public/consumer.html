<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>消费者查询</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>消费者查询</h1>
    <div class="action-grid">
      <div class="action-card">
        <h3>查询批次详情</h3>
        <p>根据批次ID查询详细追溯信息</p>
        <a href="detail.html" class="btn">批次详情</a>
      </div>
      <div class="action-card">
        <h3>浏览所有批次</h3>
        <p>查看系统中所有批次列表</p>
        <button class="btn" onclick="loadConsumerBatches()">浏览批次</button>
      </div>
    </div>
    
    <div id="batchTableContainer"></div>
    
    <script src="common.js"></script>
    <script>
      async function loadConsumerBatches() {
        await getAllBatches('consumer');
      }
    </script>
    <a href="index.html" class="card-back-link">返回身份选择</a>
  </div>
</body>
</html>
