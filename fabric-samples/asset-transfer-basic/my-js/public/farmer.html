<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>农户操作</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>农户操作</h1>
    <div class="action-grid">
      <div class="action-card">
        <h3>创建批次</h3>
        <p>创建新的大米批次记录</p>
        <a href="create.html" class="btn">新建批次</a>
      </div>
      <div class="action-card">
        <h3>查看批次</h3>
        <p>查看所有批次列表</p>
        <button class="btn" onclick="loadFarmerBatches()">查看批次</button>
      </div>
    </div>
    
    <div id="batchTableContainer"></div>
    
    <script src="common.js"></script>
    <script>
      async function loadFarmerBatches() {
        await getAllBatches('farmer');
      }
    </script>
    <a href="index.html" class="card-back-link">返回身份选择</a>
  </div>
</body>
</html>
