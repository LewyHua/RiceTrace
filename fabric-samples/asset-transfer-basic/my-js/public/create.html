<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create new batch - Rice Supply Chain</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <h1>Create new batch</h1>
    
    <div class="form-group">
      <label for="reportId">Quality inspection report ID (required)</label>
      <input id="reportId" placeholder="Get from quality inspection report page" required />
      <small>Please upload and verify the quality inspection report on the "Upload quality inspection report" page first</small>
    </div>

    <label for="location">Location (location)</label>
    <input id="location" placeholder="For example: Heilongjiang" />

    <label for="variety">Variety (variety)</label>
    <input id="variety" placeholder="For example: Japonica" />

    <label for="harvestDate">Harvest date (harvestDate)</label>
    <input id="harvestDate" type="date" placeholder="YYYY-MM-DD" />

    <label for="owner">Owner (owner)</label>
    <input id="owner" placeholder="Farmer Zhang" />

    <div style="display: flex; justify-content: center; margin: 16px 0;">
      <button onclick="createBatchForm()">Create batch</button>
    </div>
    <pre class="json-box" id="createBatchResult"></pre>
    <a href="index.html" class="card-back-link">Return to batch list</a>
  </div>

  <script src="common.js"></script>
  <script>
    async function createBatchForm() {
      const reportId = document.getElementById("reportId").value.trim();
      
      if (!reportId) {
        document.getElementById("createBatchResult").innerHTML = `<div class="error">❌ Please fill in the quality inspection report ID</div>`;
        return;
      }

      const payload = {
        reportId: reportId,
        location: document.getElementById("location").value.trim(),
        variety: document.getElementById("variety").value.trim(),
        harvestDate: document.getElementById("harvestDate").value,
        initialTestResult: {
          // Oracle will automatically fill in this information, here only provide placeholder data
          testId: "oracle_verified",
          testerId: "Oracle_System",
          timestamp: new Date().toISOString(),
          temperature: "N/A",
          report: "Oracle verified quality report"
        },
        owner: document.getElementById("owner").value.trim(),
        initialStep: "Harvested",
        operator: document.getElementById("owner").value.trim()
      };

      // Simple verification
      if (!payload.location || !payload.variety || !payload.harvestDate || !payload.owner) {
        document.getElementById("createBatchResult").innerHTML = `<div class="error">❌ Please fill in all required fields</div>`;
        return;
      }

      try {
        await createBatch(payload, "createBatchResult");
        
        // Clear form
        document.getElementById("reportId").value = '';
        document.getElementById("location").value = '';
        document.getElementById("variety").value = '';
        document.getElementById("harvestDate").value = '';
        document.getElementById("owner").value = '';
        
      } catch (err) {
        // Error has been handled in createBatch function
        console.error('Failed to create batch:', err);
      }
    }
  </script>
</body>
</html>
