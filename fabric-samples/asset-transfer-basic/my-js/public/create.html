<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>创建新批次 - Rice Supply Chain</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <h1>创建新批次</h1>
    
    <div class="form-group">
      <label for="reportId">质检报告ID (必填)</label>
      <input id="reportId" placeholder="从质检报告页面获取" required />
      <small>请先在"上传质检报告"页面上传并审核通过质检报告</small>
    </div>

    <label for="location">产地 (location)</label>
    <input id="location" placeholder="例如: Heilongjiang" />

    <label for="variety">品种 (variety)</label>
    <input id="variety" placeholder="例如: Japonica" />

    <label for="harvestDate">收获日期 (harvestDate)</label>
    <input id="harvestDate" type="date" placeholder="YYYY-MM-DD" />

    <label for="owner">所有者 (owner)</label>
    <input id="owner" placeholder="Farmer Zhang" />

    <div style="display: flex; justify-content: center; margin: 16px 0;">
      <button onclick="createBatchForm()">创建批次</button>
    </div>
    <pre class="json-box" id="createBatchResult"></pre>
    <a href="index.html" class="card-back-link">返回批次列表</a>
  </div>

  <script src="common.js"></script>
  <script>
    async function createBatchForm() {
      const reportId = document.getElementById("reportId").value.trim();
      
      if (!reportId) {
        document.getElementById("createBatchResult").innerHTML = `<div class="error">❌ 请填写质检报告ID</div>`;
        return;
      }

      const payload = {
        reportId: reportId,
        location: document.getElementById("location").value.trim(),
        variety: document.getElementById("variety").value.trim(),
        harvestDate: document.getElementById("harvestDate").value,
        initialTestResult: {
          // Oracle会自动填充这些信息，这里只提供占位数据
          testId: "oracle_verified",
          testerId: "Oracle_System",
          timestamp: new Date().toISOString(),
          temperature: "N/A",
          report: "Oracle verified quality report"
        },
        owner: document.getElementById("owner").value.trim(),
        initialStep: "Harvested",
        operator: document.getElementById("owner").value.trim()
      };

      // 简单校验
      if (!payload.location || !payload.variety || !payload.harvestDate || !payload.owner) {
        document.getElementById("createBatchResult").innerHTML = `<div class="error">❌ 请填写所有必填字段</div>`;
        return;
      }

      try {
        await createBatch(payload, "createBatchResult");
        
        // 清空表单
        document.getElementById("reportId").value = '';
        document.getElementById("location").value = '';
        document.getElementById("variety").value = '';
        document.getElementById("harvestDate").value = '';
        document.getElementById("owner").value = '';
        
      } catch (err) {
        // 错误已经在 createBatch 函数中处理了
        console.error('Failed to create batch:', err);
      }
    }
  </script>
</body>
</html>
